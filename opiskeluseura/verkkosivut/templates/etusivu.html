<!DOCTYPE html>
<html>
    <!-- extends toistaa base.html:ssä sijaitsevan headerin ja footerin sivulle-->
    {% extends "base.html" %}
    <!-- Tämän "block content" sisälle tulee taas sisältö, joka halutaan headerin ja footerin väliin-->
    {% block content %}
        <!-- Etusivun tekstit -->
        <div class="info">
            <div class="infoteksti">
                <h1>Etsitkö opiskeluseuraa?</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                    Phasellus feugiat lacinia iaculis. Nunc et sollicitudin ipsum. 
                    Donec feugiat tempus euismod. Nulla facilisi. Vestibulum interdum 
                    nulla in quam molestie.
                </p>
                <!-- Tutustu huoneisiin -elementti, joka johtaa kirjautumissivulle -->
                <button class="linkkiteksti" onclick="openForm()">Tutustu huoneisiin</button>
            </div>
        </div>
    {% endblock %}
</html>
